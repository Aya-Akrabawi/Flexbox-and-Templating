<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script id="unicorns-template" type="text/x-tmpl-mustache">
        <section data-keyword={{keyword}}>
          <h2 class="title">{{title}}</h2>
      <img src="{{image_url}}" alt="{{title}}" />
      <p class="description">{{description}}</p>
        </section>
    </script>
  </head>
  <body class="container">
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <option value="default">All</option>
      </select>
    </header>
    <main>
      <section class="rendering">
        <h2 class="title"></h2>
        <img src="" alt="" />
        <p class="description"></p>
      </section>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js
  "></script>
  <script src="./js/app.js"></script>
</html>
